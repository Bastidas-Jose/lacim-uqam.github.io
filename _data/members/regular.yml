- name: Franco Saliola
  affiliation: UQAM (Mathématiques)
  email: saliola.franco@uqam.ca
  website: https://saliola.github.io
  category: Membre régulier
  interets_de_recherche: >
    Les recherches de Franco Saliola portent sur la combinatoire algébrique.
    Son programme de recherche s'est développé à partir d'explorations de
    structures algébriques issues de marches aléatoires sur les regions des
    arrangements d'hyperplans; et s'est naturellement élargie pour inclure la
    théorie des représentations des groupes symétriques et des groupes
    linéaires généraux.
  research_interests: >
    Franco Saliola's area of research is algebraic combinatorics.
    His research program developed from explorations into algebraic structures
    arising from random walks on the chambers of hyperplane arrangements;
    and has naturally expanded to include the representation theory of
    symmetric groups and general linear groups.

- name: François Bergeron
  affiliation: UQAM (Mathématiques)
  email: bergeron.francois@uqam.ca
  website: http://bergeron.math.uqam.ca/
  category: Membre régulier
  interets_de_recherche: >
    Les recherches de François Bergeron concernent diverses interactions entre
    structures algébriques (espaces de polynômes harmoniques, représentation de
    groupes de réflexions, etc.) et objets combinatoires (arbres, partitions
    d’entiers, permutations, structures énumérées par les nombres de Catalan,
    fonctions parking, etc.).
  research_interests: >
    François Bergeron's research involves the study of interesting interactions
    between algebraic structures (spaces of diagonal harmonic polynomials,
    representations of reflection groups, etc.) and combinatorial objects
    (trees, integer partitions, permutations, Catalan structures, parking
    functions, etc.).

