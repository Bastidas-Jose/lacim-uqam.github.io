- name: Théo Pinet
  phd_institution: Université Paris-Cité et Université de Montréal
  phd_year: 2024
  phd_supervisor: David Hernandez (Université de Paris) et Yvan Saint-Aubin (Université de Montréal)
  email: theopinet2@gmail.com
  website: https://www.theopinet.ca/
  research_interests: >
    Dr. Pinet's research interests include: representation theory, geometry,
    (afffine) quantum groups, cluster algebras, diagrammatic algebras,
    mathematical physics.
  interets_de_recherche: >
    Les recherches de Dr. Pinet portent sur la théorie de la représentation,
    la géométrie, les groupes quantiques (affines), les algèbres amassées,
    les algèbres diagrammatiques, et la physique mathématique.

- name: Luis Scoccola
  phd_institution: University of Western Ontario
  phd_year: 2020
  phd_supervisor: Daniel J. Christensen
  email: luis.scoccola@maths.ox.ac.uk
  website: https://luisscoccola.com/
  research_interests: >
    Dr. Scoccola's research lies at the intersection of mathematics and computer
    science: computational topology & geometry, representation theory, and
    machine learning.
  interets_de_recherche: >
    Dr. Scoccola travaille à l'intersection de l'informatique et les
    mathématiques, notamment dans les domaines de la géométrie et la topologie
