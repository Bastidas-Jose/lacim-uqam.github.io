- name: Jose Bastidas
  phd_institution: Cornell University
  phd_year: 2021
  phd_supervisor: Marcelo Aguiar
  email: jdb394@cornell.edu
  website: https://sites.google.com/view/bastidas/
  research_interests: >
    Dr. Bastidas's research interests lie in algebraic combinatorics with
    a particular focus on the interplay between Hopf monoids in the category of
    Species and hyperplane arrangements.
  interets_de_recherche: >
    Les recherches de Dr. Bastidas portent sur la combinatoire algébrique,
    notamment l'interaction entre les monoïdes de Hopf dans la catégorie des
    espèces et les arrangements d'hyperplans.

- name: Sarah Brauner
  phd_institution: University of Minnesota
  phd_year: 2023
  phd_supervisor: Vic Reiner
  email: sarahbrauner@gmail.com
  website: https://www.sarahbrauner.com/
  research_interests: >
    Dr. Brauner is interested in the intersection of algebraic combinatorics
    with representation theory, algebraic topology, algebraic geometry and
    probability. Some keywords of interest: hyperplane arrangements;
    configuration spaces; left regular bands; random walks.
  interets_de_recherche: >
    Dr. Brauner s'intéresse à l'intersection de la combinatoire algébrique avec
    la théorie des représentations, la topologie algébrique, la géométrie
    algébrique et les probabilités. Quelques mots-clés d'intérêt: arrangements
    d'hyperplans; espaces de configuration; bandes régulières à gauche; marches
    aléatoires.

- name: Théo Pinet
  phd_institution: Université Paris-Cité et Université de Montréal
  phd_year: 2024
  phd_supervisor: David Hernandez (Université de Paris) et Yvan Saint-Aubin (Université de Montréal)
  email: theopinet2@gmail.com
  website: https://www.theopinet.ca/
  research_interests: >
    Dr. Pinet's research interests include: representation theory, geometry,
    (afffine) quantum groups, cluster algebras, diagrammatic algebras,
    mathematical physics.
  interets_de_recherche: >
    Les recherches de Dr. Pinet portent sur la théorie de la représentation,
    la géométrie, les groupes quantiques (affines), les algèbres amassées,
    les algèbres diagrammatiques, et la physique mathématique.

- name: Luis Scoccola
  phd_institution: University of Western Ontario
  phd_year: 2020
  phd_supervisor: Daniel J. Christensen
  email: luis.scoccola@maths.ox.ac.uk
  website: https://luisscoccola.com/
  research_interests: >
    Dr. Scoccola's reseach lies at the intersection of mathematics and computer
    science: computational topology & geometry, representation theory, and
    machine learning.
  interets_de_recherche: >
    Dr. Scoccola travaille à l'intersection de l'informatique et les
    mathématiques, notamment dans les domaines de la géométrie et la topologie
    computationnelles, la théorie de la représentation, et l'apprentissage
    automatique.

