{% include header.html %}

<div class="content-nosidebar-wrapper padded">
    <div class="main-content">
        <!-- <h1>{{ page.title }}</h1> -->

        {{ content }}

        <div class="publications-du-lacim">
            <ul>
                {% for publication in site.data.publications-du-lacim %}
                <li>
                    <div class="publication">
                        {{ publication.author }},
                        <em><a href="/les-parutions/LACIM-Publications-Volume-{{ publication.volume }}.pdf">{{ publication.title }}</a></em>,
                        Publications du LACIM, volume {{ publication.volume }},
                        {{ publication.year }}.
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>

</div>

{% include footer.html %}
